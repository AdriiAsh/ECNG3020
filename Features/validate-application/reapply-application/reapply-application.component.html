
    <button class="button" mat-stroked-button color="primary" routerLinkActive="active" [routerLink]="'..'">Back</button>

    <h2 style="text-align:center">Reapplying Applications</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>Application_id</th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Firstname">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let element"> {{element.Firstname}}  </td>
          </ng-container>
    
       
                <ng-container matColumnDef="Lastname">
                    <th mat-header-cell *matHeaderCellDef> Lastname </th>
                    <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
                  </ng-container>
        
    
          <ng-container matColumnDef="Date_created">
            <th mat-header-cell *matHeaderCellDef>Date submitted </th>
            <td mat-cell *matCellDef="let element"> {{element.Date_created |date}} </td>
          </ng-container>
        
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLinkActive="active" [routerLink]='row._id'></tr>
        </table>
