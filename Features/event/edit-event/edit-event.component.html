<form [formGroup]="EventForm" (ngSubmit)="onSubmit()" class="form">
  
    <div >
    <mat-form-field >
      <input id="Event_Name" type="text" formControlName="Event_Name" matInput placeholder="Event Name" >
      <div class="text-danger" *ngIf="EventForm.get('Event_Name')!.hasError('required') && EventForm.get('Event_Name')!.touched">Event Name is required</div>
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field >
      <input id="Event_Type" type="text" formControlName="Event_Type" matInput placeholder="Event Type">
      <div class="text-danger" *ngIf="EventForm.get('Event_Type')!.hasError('required') && EventForm.get('Event_Type')!.touched">Event Type is required</div>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field >
      <input id="Event_Location" type="text" formControlName="Event_Location" matInput placeholder="Event Location">
      <div class="text-danger" *ngIf="EventForm.get('Event_Location')!.hasError('required') && EventForm.get('Event_Location')!.touched">Event Location is required</div>
    </mat-form-field>
  </div>

  
  <mat-form-field class="Area">
    <mat-label>Event Description</mat-label>
    <textarea matInput placeholder="Event Description" id="Event_Description" type="text" formControlName="Event_Description"></textarea>
    <div class="text-danger" *ngIf="EventForm.get('Event_Description')!.hasError('required') && EventForm.get('Event_Description')!.touched">Event Description is required</div>
    <div class="text-danger" *ngIf="EventForm.get('Event_Description')!.hasError('maxlength') && EventForm.get('Event_Description')!.touched">Event Description needs to be 150 letters max</div>
  </mat-form-field>

  <!-------Submit-------->
<div>
    <button class="button1" mat-raised-button color="primary" type="submit" [disabled]="!EventForm.valid">Done</button>

  <a button mat-raised-button color="primary" routerLinkActive="active" [routerLink]="'..'">Back</a>
</div>
  </form>
