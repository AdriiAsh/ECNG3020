<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>
  <button class="button" mat-stroked-button color="primary" routerLinkActive="active" [routerLink]="'Create'">Create Event</button>
 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as
           a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> No#</th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Event_Name">
      <th mat-header-cell *matHeaderCellDef> Event Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Event_Name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Event_Type">
      <th mat-header-cell *matHeaderCellDef>Event Type </th>
      <td mat-cell *matCellDef="let element"> {{element.Event_Type}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Event_Location">
      <th mat-header-cell *matHeaderCellDef>Event Location </th>
      <td mat-cell *matCellDef="let element"> {{element.Event_Location}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Event_Date">
      <th mat-header-cell *matHeaderCellDef>Event Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Event_Date|date}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLinkActive="active" [routerLink]='row._id'></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
