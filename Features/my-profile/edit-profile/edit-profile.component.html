   <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <div *ngFor= "let data of Results" > 
        <div  *ngFor= "let elements of data.Availability">

      <ng-container matColumnDef="Day">
        <th mat-header-cell *matHeaderCellDef> Day</th>
        <td mat-cell *matCellDef=""> {{elements.Day}} </td>
      </ng-container>
    
<!---

      <ng-container matColumnDef="AM_PM">
        <th mat-header-cell *matHeaderCellDef>AM_PM</th>
        <td mat-cell *matCellDef="let element"> {{elements.AM_PM}} </td>
      </ng-container>


      <ng-container matColumnDef="TimeEnd">
        <th mat-header-cell *matHeaderCellDef>TimeEnd</th>
        <td mat-cell *matCellDef="let element"> {{elements.TimeEnd}} </td>

      <ng-container matColumnDef="AM_PM1">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
