<mat-card>
    <!----
    <div>
        <button class="button" mat-stroked-button color="primary" routerLinkActive="active" [routerLink]="'/VolunteerTool/Task'">Assign Task</button>
       </div>
       -->
       <div>
    <a  class="button" mat-raised-button color="primary" routerLinkActive="active" [routerLink]="'..'"  >Back</a>
</div>
 <div fxLayoutAlign ="center center">
 <img src="http://localhost:4000/Profile/Profile.PNG" class="card">
</div> 

<div class="text">
<mat-card-title >{{Profile.Firstname}} {{Profile.Lastname}} </mat-card-title>
<mat-card-subtitle >{{Profile.Home_Address}} </mat-card-subtitle>
<mat-card-subtitle >{{Profile.Gender}} </mat-card-subtitle>
<mat-card-subtitle >{{Profile.ContactNo1}} {{Profile.ContactNo2}}</mat-card-subtitle>
<div *ngFor= "let data of Profile.Skill">
    <mat-card-subtitle >Skill: {{data.Applicant_Type}}</mat-card-subtitle>
    <mat-card-subtitle >Equipments Owned: {{data.Equipments_Owned}}</mat-card-subtitle>
</div>


</div>

</mat-card>
