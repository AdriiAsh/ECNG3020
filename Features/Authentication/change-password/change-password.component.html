
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="30%">
        <mat-toolbar color="primary">Please update your password</mat-toolbar>
        <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()" fxLayoutAlign="stretch" fxLayout="column" class="Signform">

            <mat-form-field>
                <input matInput type="Password" placeholder="Password" formControlName="Password">
                <div class="text-danger" *ngIf="SignupForm.get('Password')!.hasError('required') && SignupForm.get('Password')!.touched">Password is required</div>
                <div class="text-danger" *ngIf="SignupForm.get('Password')!.hasError('minlength')">Password is should be more than 6 characters</div>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="Password" placeholder="Confirm Password" formControlName="ConfirmPassword">
                <small class="text-danger" *ngIf="SignupForm.errors?.misMatch">Password do not match</small>
            </mat-form-field>

            <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="!SignupForm.valid" >Change Password</button>
              </div>
        </form>
    
    </mat-card>
    
    
    </div>
