<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>

  <button class="button" mat-stroked-button color="primary" routerLinkActive="active" [routerLink]="'../VolunteerDatabase'">VolunteerDatabase</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
   
      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
      </ng-container>
    
   
      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
      </ng-container>
    

      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef>Address </th>
        <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef>Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
      </ng-container>

      <ng-container matColumnDef="ContactNo1">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element"> {{element.ContactNo1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLinkActive="active"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
