<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>

  <button class="button" mat-stroked-button color="primary" routerLinkActive="active" [routerLink]="'../EOCDatabase'">EOC Database</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Home_Address">
        <th mat-header-cell *matHeaderCellDef>Address </th>
        <td mat-cell *matCellDef="let element"> {{element.Home_Address}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef>Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
      </ng-container>

      <ng-container matColumnDef="ContactNo1">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element"> {{element.ContactNo1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ContactNo2">
        <th mat-header-cell *matHeaderCellDef>ContactNo2</th>
        <td mat-cell *matCellDef="let element"> {{element.ContactNo2}} </td>
      </ng-container>

      <ng-container matColumnDef="DoB">
        <th mat-header-cell *matHeaderCellDef>DoB</th>
        <td mat-cell *matCellDef="let element"> {{element.DoB|date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
