<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" [routerLink]="'Task'" >Task</a>
       <a mat-list-item routerLinkActive="active" [routerLink]="'MyProfile'" *ngIf="EOC_Admin()">MyProfile</a>
       <a mat-list-item routerLinkActive="active" [routerLink]="'MyVolunteerProfile'" *ngIf="Volunteer1()">MyProfile</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="'Event'" *ngIf="EOC_Admin()">Events</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="'Application'" *ngIf="EOC_Admin()">Application</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="'Database'" *ngIf="Admin()">Database</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="'Account'" *ngIf="Admin()">Accounts</a>
        <a mat-list-item routerLinkActive="active" [routerLink]= "'Generalmap'" *ngIf="EOC_Admin()">Map</a>
      <a mat-list-item routerLinkActive="active" [routerLink]= "'Chat'" >Chat</a>
      </mat-nav-list>
     
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="Header">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
        </button>
        <span>Volunteer Coordination Tool({{User1.Role}})</span>
        <div>
          <span  style="cursor:pointer" *ngIf="AuthenticationService.loggedIn" (click)="AuthenticationService.Logout()">Logout</span>
      </div>
      </mat-toolbar>
    <router-outlet></router-outlet>
  
   
    <!---- Add Content Here --->
    </mat-sidenav-content>
  </mat-sidenav-container>
